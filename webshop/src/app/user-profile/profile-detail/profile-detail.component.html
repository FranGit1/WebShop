<mat-card class="max-w-7xl mx-auto" *ngIf="orders.length">
  <p class="text-xl font-medium text-center py-5">Previous Orders</p>
  <table mat-table [dataSource]="orders" class="mat-elevetion-z8 w-full">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.image }}" alt="product" class="w-[100px] my-5" />
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        <span class="truncate max-w-xs block">{{ element.title }}</span>
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency : "â‚¬" }}
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date : "mediumDate" : "GMT+1" }}
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <button mat-raised-button [routerLink]="['']" class="py-4 w-80 mx-auto">
    Go back to Shopping
  </button>
</mat-card>
<mat-card class="max-w-7xl mx-auto" *ngIf="!orders.length">
  <p class="text-lg font-medium text-center py-5">You have no orders yet</p>
  <button mat-raised-button [routerLink]="['']" class="py-4 w-80 mx-auto">
    Start Shopping
  </button>
</mat-card>
