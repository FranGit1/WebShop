<mat-card class="max-w-7xl mx-auto" *ngIf="products.length">
  <p class="text-xl font-medium text-center py-5">Wish List</p>
  <table mat-table [dataSource]="products" class="mat-elevetion-z8 w-full">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.image }}" alt="product" class="w-[100px] my-5" />
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        <span class="truncate max-w-xs block">{{ element.title }}</span>
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency : "â‚¬" }}
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="warn"
          class="float-right"
          (click)="removeFromFavorites(element)"
        >
          <mat-icon>close</mat-icon>
        </button>
        <button
          class="float-right bg-green-600 text-white rounded-full w-10 h-10 mr-5 shadow-xl"
          (click)="addToCart(element)"
        >
          <mat-icon class="pr-5">shopping_cart</mat-icon>
        </button>
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <button mat-raised-button [routerLink]="['']" class="py-4 w-80 mx-auto">
    Go back to Shopping
  </button>
</mat-card>
<mat-card class="max-w-7xl mx-auto" *ngIf="!products.length">
  <p class="text-lg font-medium text-center py-5">
    You have no favorites yet. <br />
    Add them as soon as possible!
  </p>
  <button mat-raised-button [routerLink]="['']" class="py-4 w-80 mx-auto">
    Start Shopping
  </button>
</mat-card>
