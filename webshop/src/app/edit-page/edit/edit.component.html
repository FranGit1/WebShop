<mat-card class="max-w-7xl mx-auto">
  <br />
  <h1 class="text-lg text-center font-medium">
    Edit {{ editingProduct.title }} product
  </h1>
  <br />
  <div class="">
    <form
      class="form-group"
      fxLayout="column"
      fxLayoutAlign="center center"
      (submit)="onDoneEditing()"
      [formGroup]="editProductForm"
    >
      <fieldset class="form-group">
        <label>Title</label>
        <input
          class="form-control"
          type="text"
          formControlName="title"
          placeholder="Title"
        />
      </fieldset>
      <small
        class="text-danger"
        *ngIf="
          editProductForm.get('username')?.errors &&
          !editProductForm.get('username')?.pristine
        "
        >Title must conatin min. 2 characters <br
      /></small>
      <fieldset class="form-group">
        <label>Price</label>

        <input
          class="form-control"
          type="number"
          formControlName="price"
          placeholder="Price â‚¬"
        />
      </fieldset>

      <fieldset class="form-group">
        <label>Category</label>

        <input
          class="form-control"
          type="text"
          formControlName="category"
          placeholder="Category"
        />
      </fieldset>

      <fieldset class="form-group">
        <label>Description</label>
        <input
          class="form-control"
          type="text"
          formControlName="description"
          placeholder="Description"
        />
      </fieldset>
      <fieldset class="form-group">
        <label>Image url</label>
        <input
          class="form-control"
          type="text"
          formControlName="image"
          placeholder="Image url"
        />
      </fieldset>

      <button
        class="btn btn-success mt-2"
        type="submit"
        [disabled]="editProductForm.invalid"
      >
        Done editing
      </button>
      <br />
      <br />
    </form>
  </div>
</mat-card>
